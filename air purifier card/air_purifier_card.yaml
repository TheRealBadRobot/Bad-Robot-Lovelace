card:
  cards:
    - elements:
        - entity: fan.xiaomi_miio_device
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            margin-right: '-10%'
            right: 16%
            top: 85%
          tap_action:
            action: call-service
            service: fan.toggle
            service_data:
              entity_id: fan.xiaomi_miio_device
          type: state-icon
        - icon: 'mdi:water-percent'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            color: dodgerblue
            left: 15%
            top: 25%
          tap_action: none
          type: icon
        - attribute: humidity
          color_stops: null
          entity: fan.xiaomi_miio_device
          fill: 'rgba(0,0,0,0.3)'
          font_style:
            color: vhite
          gradient: true
          max: 100
          min: 0
          show_card: null
          stroke_width: 10
          style:
            height: 60px
            left: 15%
            top: 25%
            width: 60px
          type: 'custom:circle-sensor-card'
          units: '%'
        - icon: 'mdi:thermometer'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            color: dodgerblue
            left: 15%
            top: 45%
          tap_action: none
          type: icon
        - attribute: temperature
          entity: fan.xiaomi_miio_device
          fill: 'rgba(0,0,0,0.3)'
          font_style:
            color: white
          gradient: true
          max: 50
          min: 0
          show_card: false
          stroke_width: 10
          style:
            height: 60px
            left: 15%
            top: 45%
            width: 60px
          type: 'custom:circle-sensor-card'
          units: °C
        - icon: 'mdi:air-filter'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            color: dodgerblue
            left: 15%
            top: 65%
          tap_action: none
          type: icon
        - attribute: aqi
          entity: fan.xiaomi_miio_device
          fill: 'rgba(0,0,0,0.3)'
          font_style:
            color: white
          gradient: true
          max: 70
          min: 0
          show_card: false
          stroke_width: 10
          style:
            height: 60px
            left: 15%
            top: 65%
            width: 60px
          type: 'custom:circle-sensor-card'
          units: ''
        - icon: 'mdi:speedometer'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            color: dodgerblue
            left: 15%
            top: 85%
          tap_action: none
          type: icon
        - attribute: motor2_speed
          entity: fan.xiaomi_miio_device
          fill: 'rgba(0,0,0,0.3)'
          font_style:
            color: white
          gradient: true
          max: 2000
          min: 0
          show_card: false
          stroke_width: 10
          style:
            height: 60px
            left: 15%
            top: 85%
            width: 60px
          type: 'custom:circle-sensor-card'
          units: ''
        - entity: sensor.purifier_fan_mode
          max: 2000
          min: 0
          prefix: 'mód: '
          style:
            background-color: 'rgba(0, 0, 0,.0)'
            border-color: 'rgb(34, 154, 210,.0)'
            border-left-style: solid
            color: 'rgba(255, 255, 255,)'
            font-family: Trebuchet MS
            font-size: 100%
            font-weight: bold
            left: 80%
            margin-right: '-50%'
            opacity: 1
            pointer-events: none
            text-shadow: 1px 1px black
            top: 5%
            transform: 'translate(-50%,-0%)'
          type: state-label
        - icon: 'mdi:brightness-auto'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            right: 5%
            top: 25%
          tap_action:
            action: call-service
            service: fan.set_speed
            service_data:
              entity_id: fan.xiaomi_miio_device
              speed: Auto
          type: icon
        - icon: 'mdi:power-sleep'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            right: 5%
            top: 45%
          tap_action:
            action: call-service
            service: fan.set_speed
            service_data:
              entity_id: fan.xiaomi_miio_device
              speed: Silent
          type: icon
        - icon: 'mdi:account-heart'
          style:
            '--iron-icon-height': 45px
            '--iron-icon-width': 45px
            right: 5%
            top: 65%
          tap_action:
            action: call-service
            service: fan.set_speed
            service_data:
              entity_id: fan.xiaomi_miio_device
              speed: Favorite
          type: icon
        - entity: sensor.purifier_filter_life_remaining
          prefix: 'filter: '
          style:
            background-color: 'rgba(0, 0, 0,.0)'
            border-color: 'rgb(34, 154, 210,.0)'
            border-left-style: solid
            color: dodgerblue
            font-family: Trebuchet MS
            font-size: 100%
            font-weight: bold
            left: 2%
            opacity: 1
            pointer-events: none
            top: 10%
            transform: 'translate(0%,-50%)'
          type: state-label
        - entity: sensor.purifier_filter_hours_used
          prefix: 'filterhasználat: '
          style:
            background-color: 'rgba(0, 0, 0,.0)'
            border-color: 'rgb(34, 154, 210,.0)'
            border-left-style: solid
            color: dodgerblue
            font-family: Trebuchet MS
            font-size: 100%
            font-weight: bold
            left: 2%
            margin-right: '-50%'
            opacity: 1
            pointer-events: none
            top: 5%
            transform: 'translate(0%,-50%)'
          type: state-label
      image: /local/pictures/ap.png
      type: picture-elements
  type: 'custom:vertical-stack-in-card'
style:
  background-color: 'rgba(0,0,20,0.3)'
  background-image: url("/local/pictures/cardback.png")
  background-repeat: no-repeat
  background-size: 100% 100%
  border: 'solid 1px rgba(57,128,228,0.4)'
  border-radius: 20px
type: 'custom:card-modder'
